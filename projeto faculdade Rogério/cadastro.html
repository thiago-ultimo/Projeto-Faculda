<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="est.css">
    <style>
        body {
            text-align: center;
        }

        #foto {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin-top: 0;
        }

        .btn-avancar {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-avancar:hover {
            background-color: #0056b3;
        }

        #profile-pic-container {
            margin-bottom: 20px;
        }

        #profile-pic {
            display: block;
            margin: 0 auto 10px;
            border-radius: 50%;
            max-width: 150px;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <div id="foto">
        <img src="qrp.png" alt="">
    </div>

    <header>
        <h1>Cadastro</h1>
    </header>

    <section>
        <div id="profile-pic-container">
            <img id="profile-pic" src="default-profile.png" alt="Foto de Perfil">
            <input type="file" id="profile-pic-input" accept="image/*">
        </div>
        <div>
            <p>Instituição:
                <input type="text" name="instituicao" id="instituicao" required>
            </p>
            <p>Nome Completo:
                <input type="text" name="nome" id="nome" required>
            </p>
            <p>Data de Nascimento:
                <input type="date" name="data_nascimento" id="data_nascimento" required>
            </p>
            <p>Celular:
                <input type="tel" name="celular" id="celular" required pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(00) 00000-0000">
            </p>
            <p>CPF:
                <input type="text" name="cpf" id="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
            </p>
            <p><input type="button" class="btn-avancar" value="Avançar" onclick="avancar()"></p>
        </div>
    </section>

    <footer>
    </footer>

    <script>
        document.getElementById('profile-pic-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function avancar() {
            // Lógica para salvar os dados pode ser adicionada aqui
            window.location.href = "pagina_principal.html"; // Redirecionar para a página principal
        }
    </script>
</body>
</html>
