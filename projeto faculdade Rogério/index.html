<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercicio</title>
    <link rel="stylesheet" href="est.css">
    <style>
        body {
            text-align: center;
        },

        #foto {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin-top: 0;
        }

        h2 {
            color: aliceblue;
            font-family: Arial, sans-serif;
        }
        p > cpf{}
        
    </style>
</head>
<body>
    <div id="foto">
        <img src="qrp.png" alt="">
    </div>
    <h2>Vamos começar</h2>

    <header>
    </header>

    <section>
        <div>
           <p cpf>Digite seu CPF:
            <input type="text" name="cpf" id="cpf" maxlength="14" oninput="mascaraCPF(this)">
           </p>
           <p>Digite sua Senha:
            <input type="password" name="senha" id="senha">
           </p>
           <p><input type="button" value="Verificar" onclick="verificar()"></p>
           <p><input type="button" value="Cadastrar" onclick="cadastrar()"></p>
        </div>
        <div id="res">
        </div>
    </section>

    <footer>
    </footer>
    <script>
        function verificar() {
            window.location.href = "pagina_principal.html"; 
        }

        function cadastrar() {
            window.location.href = "cadastro.html"; 
        }

        function mascaraCPF(cpf) {
            cpf.value = cpf.value
                .replace(/\D/g, '') // Remove tudo o que não é dígito
                .replace(/(\d{3})(\d)/, '$1.$2') // Coloca um ponto entre o terceiro e o quarto dígitos
                .replace(/(\d{3})(\d)/, '$1.$2') // Coloca um ponto entre o sexto e o sétimo dígitos
                .replace(/(\d{3})(\d{1,2})$/, '$1-$2'); // Coloca um hífen entre o nono e o décimo dígitos
        }
    </script>
</body>
</html>
